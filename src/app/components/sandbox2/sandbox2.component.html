<!-- template file -->
<h1 class="special"> hello from sandbox 2 html file </h1>

<h2>1. List of Users</h2>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">        
        {{user}}
    </li>
</ul>
<p></p>


<hr>
<h2>2. Data</h2>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let d of data">        
        {{d}}
    </li>
</ul>

<hr>
<h2>3. HTTP Remote GET</h2>
via; http://jsonplaceholder.typicode.com/users
<div *ngFor="let user of users">
        <div class="well">
            <ul class="list-group">
                <li class="list-group-item">Name: {{ user.name }}</li>
                <li class="list-group-item">Email: {{ user.email }}</li>
                <li class="list-group-item">Phone: {{ user.phone }}</li>
            </ul>
            <br>
            <button class="btn btn-primary btn-sm" (click)="onEditClick(user)">edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDeleteClick(user.id)">delete</button>
            <br> <br>
        </div>
</div>

<h2>POST Example</h2>
<form (submit)="onSubmit(isEdit)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
    </div>
    <input type="submit" class="btn btn-success" value="Submit">
</form>
